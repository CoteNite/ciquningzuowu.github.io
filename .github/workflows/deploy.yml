name: Deploy Docs with npm

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整 git 历史记录（用于“最近更新时间”）

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm  # 缓存 npm 依赖

      - name: 安装依赖
        run: npm ci  # 使用 `npm ci` 替代 `npm install`，确保依赖版本与 lockfile 严格一致

      - name: 构建项目
        run: npm run docs:build  # 执行构建命令（根据项目调整）

      - name: 部署到 GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages
          build_dir: docs/.vuepress/dist  # VuePress 默认输出目录（根据项目调整）
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
